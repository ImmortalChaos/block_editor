
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<title>블록 에디터 예제</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="blockeditor.css"/>
	<script src="blockeditor.js"></script>
	<script language="javascript">
	var blockeditor;

	function linkfunc(txt) {
		blockeditor.dialog.appendLink(txt, 'http://www.naver.com', 'post');
	}

	$(document).ready(function(){
		blockeditor = new BlockEditor('editor-board');
		blockeditor.setLinkCallbackFunction(linkfunc);
	});

	function getHtml() {
		console.log(blockeditor.getHTML());
	}
	</script>
</head>
<body>
	<div class="container">
		<div>Edit Document :</div>
		<div>&nbsp;</div>
		<div>&nbsp;</div>
		<div>&nbsp;</div>
		<div id="editor-board" class="editor-container">
	    </div>
	    <br/><br/>
	    <div>
	    	<button type="button" onclick="getHtml();">Get HTML</button>
	    </div>
	</div>
  </body>
</html>
